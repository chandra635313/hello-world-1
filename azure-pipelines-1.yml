# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- checkout: self

- task: Maven@3
  displayName: "Build Java Project using Maven"
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean package'
    publishJUnitResults: false
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    mavenOptions: '-Xmx1024m'
# Build Docker Image
- task: Bash@3
  displayName: 'Build Docker Image with Tomcat and WAR'
  inputs:
    targetType: 'inline'
    script: |
      echo "Building Docker Image..."
      docker build -t my-tomcat-app:latest .

# Run Docker Container (for verification)
- task: Bash@3
  displayName: 'Run Docker Container'
  inputs:
    targetType: 'inline'
    script: |
      echo "Running Docker Container..."
      docker run -d -p 8080:8080 --name tomcat-app my-tomcat-app:latest
      echo "Application is running at http://localhost:8080/"
      docker ps -a
- script: |
    echo "Testing application..."
    curl http://localhost:8080
  displayName: "Curl Test"
- script: |
    echo "Tomcat Logs:"
    docker logs tomcat-app
  displayName: "View Tomcat Logs"


